# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_ai:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=api_general:10m rate=60r/m;

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Serve the React App
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Meet API proxy (transcribe, summarize)
    location /api/meet/ {
        # AI endpoints: strict rate limit (10 req/min burst 5)
        limit_req zone=api_ai burst=5 nodelay;
        limit_req_status 429;

        resolver 127.0.0.11 valid=10s ipv6=off;
        set $upstream_signal meet-signal;

        proxy_pass http://$upstream_signal:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        client_max_body_size 50m;
    }

    # WebSocket proxy for meet-signal service
    location /socket.io/ {
        resolver 127.0.0.11 valid=10s ipv6=off;
        set $upstream_signal meet-signal;

        proxy_pass http://$upstream_signal:3100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Proxy Help Centre API requests to the search-service container
    location ~ ^/api/help-centre/(.*)$ {
        # Use Docker DNS resolver for dynamic IP resolution
        resolver 127.0.0.11 valid=10s ipv6=off;
        set $upstream_search immicore-nginx-1;

        # Proxy through immicore-nginx which routes to search-service
        proxy_pass http://$upstream_search/api/v1/help-centre/$1$is_args$args;

        # Add authorization header (injected at runtime via envsubst)
        proxy_set_header Authorization "Bearer ${SEARCH_SERVICE_TOKEN}";

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}