server {
    listen 80;
    server_name localhost;

    # Serve the React App
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy Help Centre API requests to the search-service container
    location /api/help-centre/ {
        # Rewrite /api/help-centre/search -> /api/v1/help-centre/search
        rewrite ^/api/help-centre/(.*) /api/v1/help-centre/$1 break;

        # Proxy to search-service on local-network
        proxy_pass http://immicore-search-service:3104;

        # Add authorization header (injected at runtime via envsubst)
        proxy_set_header Authorization "Bearer ${SEARCH_SERVICE_TOKEN}";

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}