version: '3.8'

services:
  ask-amy:
    build:
      context: .
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        VITE_CAL_USERNAME: ${VITE_CAL_USERNAME}
        VITE_CAL_API_KEY: ${VITE_CAL_API_KEY}
    container_name: ask-amy-production
    environment:
      - SEARCH_SERVICE_TOKEN=${SEARCH_SERVICE_TOKEN}
    ports:
      - "8507:80"
    networks:
      - immicore-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  meet-signal:
    build:
      context: ./meet-signal
    container_name: meet-signal
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - ALLOWED_ORIGIN=${ALLOWED_ORIGIN:-https://amy.jackyzhang.app}
      - TURN_SERVER_URL=${TURN_SERVER_URL:-}
      - TURN_USERNAME=${TURN_USERNAME:-}
      - TURN_CREDENTIAL=${TURN_CREDENTIAL:-}
    restart: unless-stopped
    networks:
      - immicore-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

networks:
  immicore-network:
    external: true
